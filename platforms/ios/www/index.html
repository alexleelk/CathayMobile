<!DOCTYPE html>
<html>
    <head>
        <title>Cathay Life</title>
        <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
        <meta name="viewport" content="width=divice-width, initial-scale=1, user-scalable=no"/>
        <meta http-equiv="pragma" content="no-cache"/>
        <meta http-equiv="cache-control" content="no-cache,must-revalidate"/>
        <meta http-equiv="expires" content="0"/>
        <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css"/>
        <style>
            body{width:1024px}
            #main.ui-content{background:url(img/loginbg.jpg) no-repeat;height:670px;}
            #loginpage.ui-page{background: white;}
            #loginarea{width:350px;position:absolute;left:535px;top:225px;}
            #btnarea{width:350px;position:absolute;left:535px;top:370px;text-align:center;}
            </style>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="cordova_plugins.js"></script>
        <script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
        <script type="text/javascript" src="js/custom.setting.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.2.0.min.js"></script>
        <script type="text/javascript" src="js/xcookies-1.0.js"></script>
    </head>
    
    <body>
        <div data-role="page" id="loginpage">
            
            <div data-role="content" id="main" >
                <ul data-role="listview" data-inset="true" id="loginarea">
                    <li data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <legend>工号：</legend>
                            <input type="tel" name="emp_no" id="emp_no" />
                        </fieldset>
                    </li>
                    
                    <li data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <legend>密码：</legend>
                            <input type="password" name="password" id="password" />
                        </fieldset>
                    </li>
                </ul>
                <fieldset data-role="controlgroup" data-type="horizontal" id="btnarea">
                    <input type="checkbox" name="IS_REM" id="IS_REM" value="1" checked="checked"/>
                    <label for="IS_REM" data-icon="checkbox-off">记住工号密码</label>
                    <a data-role="button"  onclick="login();return false;" id="loginbtn" data-icon="arrow-r" data-iconpos="right">登录</a>
                </fieldset>
            </div><!-- /content -->
            
            <!--popup dialog-->
            <div data-role="popup" id="popupmsg" class="ui-content">
                <a href="#" data-rel="back" data-role="button" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                <p id="loginmsg" style="font-color:red;"></p>
            </div>
            
            <div data-role="footer">
                <h5>版权所有&copy;国泰人寿 Copyright&copy; Cathay Life Insurance Co., Ltd.</h5>
            </div><!-- /footer -->
        </div><!-- /loginpage -->
        
        <script type="text/javascript">
            $(document).ready(function() {
                              try {
                              $("#emp_no").val($.xcookie("userID")[0].value);
                              $("#password").val($.xcookie("passWD")[0].value);
                              } catch (e) {
                              // do nothing
                              }
                              });
            </script>
    </body>
</html>
